		<!-- banner start --> 
		<div id="newUserForm">
			<div class="container">
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<div class="row">					
				</div>				
				<div class="row" style="margin-left: 110px; margin-right: 110px">
					<form class="form-horizontal" role="form" id="form-user">
						<div class="form-group">
							<label class="control-label col-sm-2" for="name">Nombre:</label>
							<div class="col-sm-4">
								<input class="form-control" id="name"
									placeholder="Nombre" maxlength="20"/>
							</div>							
					        <label class="control-label col-sm-2" for="birthDate">Fecha nacimiento:</label>
					        <div class="col-sm-4">
					            <div class="input-group date">
						            <input type="text" class="form-control input-date" name="birthDate" id="birthDate" placeholder="DD/MM/YYYY"/>
						            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					            </div>
				         	</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-2 control-label">Gender:</label>
						    <div class="col-sm-4">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button"
										data-toggle="dropdown">
										Seleccionar <span class="caret"></span>
									</button>
									<ul id="gender" class="dropdown-menu">
										<li><a href="/" onclick="return false;">Male</a></li>
										<li><a href="/" onclick="return false;">Female</a></li>
									</ul>
								</div>
							</div>
						    
						    <label class="control-label col-sm-2" for="email">Email:</label>
							<div class="col-sm-4">
								<input class="form-control" id="email"
									placeholder="Correo" maxlength="40"/> 
							</div>
					        
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Password:</label>
							<div class="col-sm-4">
								<input  type="password" class="form-control" id="password"
									placeholder="Contraseña" maxlength="20"/>
							</div>
							<label class="control-label col-sm-2" for="confirmPassword">Confirm password:</label>
							<div class="col-sm-4">
								<input  type="password" class="form-control" id="confirmPassword"
									placeholder="Confirmar contraseña" maxlength="20"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<button id="btnNewUser" type="submit" class="btn btn-default">Enviar</button>
							</div>
						</div>
					</form>
					<div id="userValidation" class="alert alert-danger" style="display:none"></div>
				</div>
			</div>
		</div>
