<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
	<head>
		<meta charset="utf-8"/>
		<title>Cabinas</title>
		<meta name="description" content="Responsive HTML5 Template"/>
		<meta name="author" content="webthemez"/>
		
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<!-- Favicon -->
		<link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
		
		<link th:href="@{css/login.css}" rel="stylesheet"/>
		<link th:href="@{fonts/font-awesome/css/font-awesome.css}" rel="stylesheet"/> 
	</head>

	<body>
	
		<form class="login">
	
			<fieldset>
	
				<legend class="legend">Login</legend>
	
				<div class="input">
					<input id="email" type="email" placeholder="Email" required="required" /> <span><i
						class="fa fa-envelope-o"></i></span>
				</div>
	
				<div class="input">
					<input id="password" type="password" placeholder="Password" required="required" /> <span><i
						class="fa fa-lock"></i></span>
				</div>
	
				<button class="submit" id="loginBtn">
					<i class="fa fa-long-arrow-right"></i>
				</button>
	
			</fieldset>
	
			<div class="feedback">
				login successful <br /> redirecting...
			</div>
	
		</form>
	
		<script type="text/javascript" th:src="@{plugins/jquery.min.js}"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" th:src="@{js/login.js}"></script>
	
	</body>
</html>
